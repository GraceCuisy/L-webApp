<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: pink;
				margin-top:200px;
				/* transform: translateX(200px); */
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script type="text/javascript">
			var box=document.querySelector('.box');
			box.style.transform="translateX(200px)"
			box.style.transform="translateX(50px)"
		</script>
	</body>
</html>
